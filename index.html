<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>IskLo</title>
  <script type="text/javascript" src="www/elm.js"></script>
</head>

<body>
  <div id="isklo"></div>
</body>
<script type="module">
  import init, { simplify } from './www/wasm.js';
  (async () => {
    await init({});
    var app = Elm.Main.init({
        node: document.getElementById('isklo')
    });
    app.ports.sendMessage.subscribe(function(input) {
      try {
        app.ports.messageReceiver.send(simplify(input[0], input[1]));
      } catch (e) {
        app.ports.messageReceiver.send(e.toString());
      }
      // app.ports.messageReceiver.send(simplify(message));
    });
  })();
</script>

</html>
